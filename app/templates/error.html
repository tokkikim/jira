{% extends "base.html" %}

{% block title %}Error - {{ error_code }}{% endblock %}

{% block css %}
<style>
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
}

.error-code {
    font-size: 6rem;
    font-weight: bold;
    color: #e5e7eb;
    margin: 0;
}

.error-message {
    font-size: 1.5rem;
    color: #374151;
    margin: 1rem 0;
}

.error-description {
    color: #6b7280;
    margin-bottom: 2rem;
}

.back-link {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">{{ error_code }}</h1>
    <h2 class="error-message">{{ error_message }}</h2>
    <p class="error-description">{{ error_description }}</p>
    <a href="{{ url_for('index') }}" class="back-link">홈으로 돌아가기</a>
</div>
{% endblock %}
